<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script defer src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div id="hour-8" class="row hour time-block" name="8:00 AM">
            <div class="col-1 align-middle">8:00 AM</div>
            <textarea class="col-10 current-hour text-background" id="to-do-list"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>

        <div id="hour-9" class="row hour time-block">
            <div class="col-1">9:00 AM</div>
            <textarea class="col-10" id="to-do-list"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>
        
        <div id="hour-10" class="row hour time-block">
            <div class="col-1">10 AM</div>
            <textarea class="col-10"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>

        <div id="hour-11" class="row hour time-block">
            <div class="col-1">11 AM</div>
            <textarea class="col-10"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>
        
        <div id="hour-12" class="row hour time-block">
            <div class="col-1">12 PM</div>
            <textarea class="col-10"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>

        <div id="hour-13" class="row hour time-block">
            <div class="col-1">1 PM</div>
            <textarea class="col-10"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>

        <div id="hour-14" class="row hour time-block">
            <div class="col-1">2 PM</div>
            <textarea class="col-10"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>

        <div id="hour-15" class="row hour time-block">
            <div class="col-1">3 PM</div>
            <textarea class="col-10"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>

        <div id="hour-16" class="row hour time-block">
            <div class="col-1">4 PM </div>
            <textarea class="col-10"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>

        <div id="hour-17" class="row hour time-block">
            <div class="col-1">5 PM</div>
            <textarea class="col-10"></textarea>
            <button class="saveBtn col-1""><i class="fa fa-save"></i></button>
        </div>

        





    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
